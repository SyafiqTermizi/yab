{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prego</title>
    <style>
        h1 a:link {
            text-decoration: inherit;
            color: inherit;
        }

        h1 a:visited {
            text-decoration: inherit;
            color: inherit;
        }
        main {
            margin-left: auto;
            margin-right: auto;
            max-width: 42rem;
            padding: 2.625rem 1.3125rem;
        }
        main article h2 {
            margin-top: 10%;
        }
    </style>
    {% block extra_style %}
    {% endblock extra_style %}
</head>

<body>
    {% block content %}
    {% endblock content %}
    <script src="{% static 'bootstrap.js' %}"></script>
    {% block extra_script %}
    {% endblock extra_script %}
</body>

</html>
